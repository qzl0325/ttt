<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="username">用户名：</label>
<input type="text"  id="username">
<label for="password">密码：</label>
<input  type="text" id="password">
<button id="aa">点击登录</button>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>
    $(function () {
        $('#aa').click(function () {
            const username = $('#username').val();
            const password = $('#password').val();

            $.ajax({
                url : 'http://localhost:3000/apl/login?username='+username + '&password='+password,
                //xxxx?username=damin&password=123456
                type : 'get',
                dataType : 'json',
                success : function (data) {
                    console.log(data);
                    if(data.status == 1){
                        alert(data.message);
                    }else {
                        alert(data.message);
                    }
                },
                error : function (xhr,error) {
                    console.error(xhr,error);
                }
            })
        })
    })
</script>
</body>
</html>
